name: Build and Push Combined Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'Install/Docker/dockerfile.combined'
      - 'Core/**'
      - 'Main/**'
      - 'Extensions/**'
      - 'Utils/**'
      - 'PlexBot.csproj'
      - '.github/workflows/docker-combined.yml'
  workflow_dispatch:
    inputs:
      lavalink_version:
        description: 'Lavalink version to use (default: 4.0.10)'
        required: false
        default: '4.0.10'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=combined
            type=raw,value=combined-latest
            type=sha,prefix=combined-

      - name: Build and push Combined Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Install/Docker/dockerfile.combined
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LAVALINK_VERSION=${{ github.event.inputs.lavalink_version || '4.0.10' }}
